<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
    width: 720pt; height: 405pt; margin: 0; padding: 0;
    background-image: url('bg-slide6.png');
    background-size: cover;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.slide-number {
    position: absolute;
    top: 20pt;
    left: 30pt;
    font-family: 'Courier New', monospace;
    font-size: 10pt;
    color: 9A4DFF;
    font-weight: bold;
}
h2 {
    font-size: 28pt;
    font-weight: bold;
    color: f0f0f5;
    margin-bottom: 30pt;
}
.gradient-text { color: 00F5FF; }
.stats-grid {
    display: flex;
    gap: 30pt;
    margin-bottom: 30pt;
}
.stat-card {
    text-align: center;
    padding: 15pt;
}
.stat-number {
    font-size: 36pt;
    font-weight: bold;
    color: 9A4DFF;
    line-height: 1;
    margin-bottom: 5pt;
}
.stat-label {
    font-size: 10pt;
    color: 6b6b7b;
    font-family: 'Courier New', monospace;
}
.achievement-banner {
    padding: 12pt 25pt;
    background: linear-gradient(90deg, rgba(154,77,255,0.1), rgba(0,245,255,0.1));
    border: 1pt solid rgba(154,77,255,0.3);
    border-radius: 50pt;
    display: flex;
    align-items: center;
    gap: 10pt;
}
.achievement-banner p {
    font-size: 12pt;
    color: f0f0f5;
    margin: 0;
}
</style>
</head>
<body>
<p class="slide-number">05 / TRACTION</p>
<h2>Hackathon <span class="gradient-text">Achievements</span></h2>
<div class="stats-grid">
    <div class="stat-card">
        <p class="stat-number">6</p>
        <p class="stat-label">Core Commands</p>
    </div>
    <div class="stat-card">
        <p class="stat-number">5</p>
        <p class="stat-label">Test Wallets</p>
    </div>
    <div class="stat-card">
        <p class="stat-number">100%</p>
        <p class="stat-label">E2E Validated</p>
    </div>
    <div class="stat-card">
        <p class="stat-number">2</p>
        <p class="stat-label">Easter Eggs Found</p>
    </div>
</div>
<div class="achievement-banner">
    <p>&#127942;</p>
    <p><b>GOLDEN-COOKIE-X402-9F3A</b> &nbsp;|&nbsp; <b>X402 IS MAGIC</b></p>
    <p>&#127942;</p>
</div>
</body>
</html>
