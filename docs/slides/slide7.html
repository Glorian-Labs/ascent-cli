<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
    width: 720pt; height: 405pt; margin: 0; padding: 0;
    background-image: url('bg-slide7.png');
    background-size: cover;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.cta-container {
    text-align: center;
}
.cta-container h2 {
    font-size: 36pt;
    font-weight: bold;
    color: f0f0f5;
    margin-bottom: 15pt;
}
.gradient-text { color: 00F5FF; }
.cta-container > p {
    font-size: 14pt;
    color: 6b6b7b;
    margin-bottom: 25pt;
    max-width: 400pt;
}
.github-btn {
    display: inline-flex;
    align-items: center;
    gap: 8pt;
    background: linear-gradient(135deg, #9A4DFF, #00F5FF);
    color: 050508;
    padding: 12pt 25pt;
    border-radius: 50pt;
    font-weight: bold;
    font-size: 12pt;
    text-decoration: none;
}
.footer-note {
    position: absolute;
    bottom: 20pt;
    font-family: 'Courier New', monospace;
    font-size: 9pt;
    color: 6b6b7b;
}
</style>
</head>
<body>
<div class="cta-container">
    <h2>Ready to <span class="gradient-text">Forge</span>?</h2>
    <p>Ascent CLI is open source, production-ready, and waiting for your agents. Welcome to the future of autonomous commerce.</p>
    <div class="github-btn">
        <p>&#128187; github.com/Hebx/ascent-cli</p>
    </div>
</div>
<p class="footer-note">Built with &#128156; by Ihab Heb for the Canteen × Aptos × x402 Hackathon 2026</p>
</body>
</html>
