<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascent CLI - Hero Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #050508 0%, #0a0a0f 40%, #1a0a2e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Syne', sans-serif;
    }
    
    /* Animated gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }
    
    .orb-1 {
      width: 600px;
      height: 600px;
      background: #9A4DFF;
      top: -200px;
      left: -100px;
      animation: float 10s ease-in-out infinite;
    }
    
    .orb-2 {
      width: 500px;
      height: 500px;
      background: #00F5FF;
      bottom: -150px;
      right: -100px;
      animation: float 12s ease-in-out infinite reverse;
    }
    
    .orb-3 {
      width: 300px;
      height: 300px;
      background: #9A4DFF;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.2;
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.2); }
    }
    
    /* Grid pattern */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(154, 77, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(154, 77, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }
    
    /* Content */
    .content {
      text-align: center;
      z-index: 10;
    }
    
    .logo {
      font-family: 'Space Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5em;
      background: linear-gradient(90deg, #9A4DFF, #00F5FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
    }
    
    h1 {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 2rem;
      color: #f0f0f5;
      text-shadow: 0 0 80px rgba(154, 77, 255, 0.3);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #9A4DFF 0%, #00F5FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 2rem;
      color: #6b6b7b;
      max-width: 800px;
      margin: 0 auto 4rem;
      line-height: 1.6;
    }
    
    .features {
      display: flex;
      gap: 3rem;
      justify-content: center;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      color: #9A4DFF;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: rgba(154, 77, 255, 0.1);
      border: 1px solid rgba(154, 77, 255, 0.3);
      border-radius: 100px;
    }
    
    .feature-icon {
      font-size: 1.25rem;
    }
    
    /* Decorative elements */
    .corner {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid rgba(154, 77, 255, 0.2);
    }
    
    .corner-tl { top: 60px; left: 60px; border-right: none; border-bottom: none; }
    .corner-tr { top: 60px; right: 60px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 60px; left: 60px; border-right: none; border-top: none; }
    .corner-br { bottom: 60px; right: 60px; border-left: none; border-top: none; }
    
    .hackathon-badge {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Space Mono', monospace;
      font-size: 0.875rem;
      color: #6b6b7b;
      border: 1px solid rgba(107, 107, 123, 0.3);
      padding: 1rem 2rem;
      border-radius: 100px;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
